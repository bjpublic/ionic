<br>
<div [ngClass]="currentClasses"> This div is initially italic, normal weight, and extra large (24px).</div>
<br>
<br>

<ion-list>
<ion-item>
  <ion-label>bold</ion-label>
  <ion-checkbox [(ngModel)]="boldClass" (ionChange)="setCurrentClasses()" color="dark" checked="false"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>italic</ion-label>
  <ion-checkbox [(ngModel)]="italicClass" (ionChange)="setCurrentClasses()" color="dark" checked="false"></ion-checkbox>
</ion-item>
<ion-item>
  <ion-label>large</ion-label>
  <ion-checkbox [(ngModel)]="largeClass" (ionChange)="setCurrentClasses()" color="dark" checked="false"></ion-checkbox>
</ion-item>
</ion-list>    
</ion-content>
