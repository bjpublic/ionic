<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<img [src]="imageURI">

<div class="progress-bar">
      <span [style.width]="workoutProgress">{{workoutProgress}}</span>
</div>
<button ion-button (click)="takePicture()" >Camera</button>
<button ion-button (click)="pickPicture()" >Photo</button>

</ion-content>
